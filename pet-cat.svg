<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <defs>
        <linearGradient id="goldGradDeep" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#DAA520;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#B8860B;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8B4500;stop-opacity:1" />
        </linearGradient>
        <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="2" dy="4" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge> 
                <feMergeNode in="offsetblur"/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
    </defs>
    <!-- Shadow -->
    <ellipse cx="100" cy="180" rx="50" ry="8" fill="#000" opacity="0.2"/>
    <!-- Body -->
    <path d="M70 170 Q60 170 60 140 Q60 110 80 100 Q100 90 120 100 Q140 110 140 140 Q140 170 130 170 Z" fill="url(#goldGradDeep)" filter="url(#dropShadow)"/>
    <!-- Head -->
    <g filter="url(#dropShadow)">
        <!-- Ears -->
        <path d="M75 80 L65 40 L95 65 Z" fill="url(#goldGradDeep)"/>
        <path d="M125 80 L135 40 L105 65 Z" fill="url(#goldGradDeep)"/>
        <!-- Face Base -->
        <ellipse cx="100" cy="90" rx="35" ry="30" fill="url(#goldGradDeep)"/>
    </g>
    <!-- Face Details -->
    <g fill="#2E1A47">
        <!-- Eyes (Almond) -->
        <path d="M85 85 Q90 80 95 85 Q90 92 85 85" />
        <path d="M105 85 Q110 80 115 85 Q110 92 105 85" />
        <!-- Nose -->
        <path d="M100 95 L97 92 L103 92 Z" />
        <!-- Whiskers -->
        <path d="M80 95 L60 90 M80 100 L60 100 M80 105 L60 110" stroke="#2E1A47" stroke-width="1"/>
        <path d="M120 95 L140 90 M120 100 L140 100 M120 105 L140 110" stroke="#2E1A47" stroke-width="1"/>
    </g>
    <!-- Tail -->
    <path d="M130 160 Q150 150 150 120" fill="none" stroke="url(#goldGradDeep)" stroke-width="6" stroke-linecap="round"/>
</svg>