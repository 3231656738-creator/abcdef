<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <defs>
        <linearGradient id="goldGradDeep" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#DAA520;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#B8860B;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8B4500;stop-opacity:1" />
        </linearGradient>
        <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="2" dy="4" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge> 
                <feMergeNode in="offsetblur"/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
    </defs>
    <!-- Shadow -->
    <ellipse cx="100" cy="180" rx="50" ry="8" fill="#000" opacity="0.2"/>
    <!-- Body -->
    <path d="M60 170 Q50 170 50 140 Q50 110 70 100 Q100 90 130 100 Q150 110 150 140 Q150 170 140 170 Z" fill="url(#goldGradDeep)" filter="url(#dropShadow)"/>
    <!-- Head -->
    <g filter="url(#dropShadow)">
        <circle cx="100" cy="85" r="35" fill="url(#goldGradDeep)"/>
        <!-- Droopy Ears -->
        <path d="M68 75 Q50 75 50 100 Q50 120 65 110 Z" fill="url(#goldGradDeep)"/>
        <path d="M132 75 Q150 75 150 100 Q150 120 135 110 Z" fill="url(#goldGradDeep)"/>
    </g>
    <!-- Face Details -->
    <g fill="#2E1A47">
        <!-- Eyes (Round) -->
        <circle cx="85" cy="80" r="4" />
        <circle cx="115" cy="80" r="4" />
        <!-- Nose (Short) -->
        <ellipse cx="100" cy="90" rx="6" ry="4" />
        <!-- Mouth -->
        <path d="M100 94 L100 100 M90 98 Q100 105 110 98" fill="none" stroke="#2E1A47" stroke-width="2" stroke-linecap="round"/>
    </g>
    <!-- Tail -->
    <path d="M140 150 Q160 140 160 120" fill="none" stroke="url(#goldGradDeep)" stroke-width="6" stroke-linecap="round"/>
</svg>